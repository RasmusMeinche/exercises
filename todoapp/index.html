<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-opgaver">

        <h1>Opgaver</h1>
        <template id="opgave-template">
            <tr>
                <td data-field="over"></td>
                <td data-field="besk"></td>
            </tr>
        </template>

        
    <div id="template-output"></div>

            <div class="opgaver none">
                <h4>Opgavens navn</h4>
                <INPUT TYPE="text" id="input-overskrift">
                <h2 class="overskift"></h2>
                <h4>Beskrivelse</h4>
                <p class="desc"></p>
                <INPUT TYPE="text" id="input-text">
                <button class="submit">Tilføj</button>
            </div>
        </div>

        <div id="done-opgaver">
            <h1>Færdige opgaver</h1>
        </div>
        <div class="container-knap">
            <button id="add-knap">Tilføj opgave</button>
        </div>
</body>
<script src="script.js"></script>
</html>
